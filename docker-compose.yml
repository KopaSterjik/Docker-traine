version: "3.9"

services:
  # ── PostgreSQL ──
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret123
      POSTGRES_DB: logindb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d logindb"]
      interval: 5s
      retries: 5

  # ── FastAPI Backend ──
  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:secret123@db:5432/logindb
      JWT_SECRET: super-secret-key-change-me
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
